<!DOCTYPE html>
<html lang="en">
<head>
<title>DCC Dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="page-header">
            <h1>DCC Dev</h1>
         </div>
      </div>
      <div class="row">
         <div class="panel panel-default pull-left">
            <div class="panel-body">
               <div class=" btn-group" role="group" aria-label="...">
                  <button id="connect" type="button" class="btn btn-success">Connect</button>
                  <button id="disconnect" type="button" class="btn btn-danger" disabled="disabled">Disconnect</button>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li class="active"><a href="#state" data-toggle="tab">State</a></li>
            <li><a href="#execute" data-toggle="tab">Execute</a></li>
            <li><a href="#log" data-toggle="tab">Log</a></li>
            <li><a href="#build" data-toggle="tab">Build</a></li>
         </ul>
         <div id="my-tab-content" class="tab-content">
            <div class="tab-pane active" id="state"></div>
            <div class="tab-pane" id="execute"></div>
            <div class="tab-pane" id="log"></div>
            <div class="tab-pane" id="build"></div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script type="text/javascript" src="index.js"></script>
</body>
</html>
