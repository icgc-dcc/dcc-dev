<div class="card-container">
  <md-card>
    PRs:
    <ul>
      <li
        *ngFor="let candidate of candidates"
      >
        {{ candidate.pr.number }} -
        {{ candidate.pr.title }} -
        {{ candidate.pr.user }}
        <portal-controls
          [portal]="getCandidatePortal(candidate)"
          [prNumber]="candidate.pr.number"
        ></portal-controls>
      </li>

    </ul>

    Portals: (not sure if this is necessary, maybe only show portals without PRs)
    <ul>
      <li *ngFor="let portal of portals">
        {{ portal.title || portal.target.pr.title}}
        <portal-controls [portal]="portal"></portal-controls>
      </li>

    </ul>
  </md-card>
