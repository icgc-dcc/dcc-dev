<div class="card-container">
  <md-card>
    PRs:
    <ul>
      <li
        *ngFor="let candidate of candidates"
      >
        {{ candidate.pr.number }} -
        {{ candidate.pr.title }} -
        {{ candidate.pr.user }}
        <div>
          <a [href]="candidate.build.url" target="_blank">
            Build #{{ candidate.build.number }}
          </a>
        </div>
        <portal-controls
          [portal]="getCandidatePortal(candidate)"
          [prNumber]="candidate.pr.number"
        ></portal-controls>
      </li>

    </ul>

    Orphaned Portals:
    <ul>
      <li *ngFor="let portal of portalsWithoutPRs">
        {{ portal.title || portal.target.pr.title }}
        <portal-controls [portal]="portal"></portal-controls>
      </li>

    </ul>
  </md-card>
</div>
