<div>
  <div *ngIf="portal">
    <button disabled (click)="stop()">stop</button>
    <button disabled (click)="restart()">restart</button>
    <button (click)="delete()">delete</button>
    <a target="_blank" [href]="portal.url">{{ portal.url }}</a>
  </div>
  <div *ngIf="!portal">
    <button (click)="start()">start</button>
  </div>
</div>
