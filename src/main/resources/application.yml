###############################################################################
# Profile - common
###############################################################################

# Workspace
workspace:
  dir: /tmp/dcc-dev
  
# Template
template:
  dir: ${workspace.dir}/template
  url: https://artifacts.oicr.on.ca/artifactory/dcc-release/org/icgc/dcc/dcc-portal-api/[RELEASE]/dcc-portal-api-[RELEASE]-dist.tar.gz

# Slack
slack:
  url: https://hooks.slack.com/services/B0FC7K2GJ/${slack.token}
  token:
  
# GitHub
github:
  repoName: icgc-dcc/dcc-portal
  user: dcc-jenkins
  cache: ${workspace.dir}/github
  token:
  
# Artifacts
artifact:
  url: https://artifacts.oicr.on.ca/artifactory
  repoName: dcc-pr-snapshot
  groupId: org.icgc.dcc
  artifactId: dcc-portal-api

# Jenkins
jenkins:
  url: https://dcc-jenkins.oicr.on.ca
  jobName: dcc-portal-pr
  user:
  password:
  cron: 0/10 * * * * ?
